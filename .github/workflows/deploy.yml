# ============================================
# Deploy Portfolio Website to /var/www/portfolio
# Uses self-hosted runner on VPS (no SSH/secrets needed)
# ============================================

name: Deploy Portfolio

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DEPLOY_DIR: /var/www/portfolio

jobs:
  deploy:
    name: Build & Deploy
    runs-on: self-hosted

    steps:
      - name: Show deployment info
        run: |
          echo "Deploying Portfolio Website"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to web root
        run: |
          sudo rsync -a --delete dist/ ${{ env.DEPLOY_DIR }}/
          sudo chown -R nginx:nginx ${{ env.DEPLOY_DIR }}
          echo "Deployed to ${{ env.DEPLOY_DIR }}"

      - name: Health check
        run: |
          if curl -sf http://localhost/health > /dev/null 2>&1; then
            echo "Local health check passed!"
          fi
          sleep 3
          if curl -sf https://mohitpalan.me/health > /dev/null 2>&1; then
            echo "Public health check passed!"
          else
            echo "Public endpoint not reachable (may need DNS/Cloudflare setup)"
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed!"
          echo "Check logs above for details."
